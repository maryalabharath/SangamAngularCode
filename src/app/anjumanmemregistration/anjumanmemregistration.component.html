<p>anjumanmemregistration works!</p>
<ngb-alert *ngIf="!successMessage" type="success" (close)="successMessage=true">
    {{message}}
    </ngb-alert>
    <ngb-alert *ngIf="!errorMessage" type="danger" (close)="errorMessage=true">
      {{message}}
    </ngb-alert>
<form #myForm="ngForm" >
     <div class="form-group row">
      <label for="anjumantype" class="col-sm-2 col-form-label" >Select AnjumanType</label>
      <div class="col-sm-3">
        <select type="text"  class="form-control"  id="anjumantype"
         name="anjumantype" placeholder="Anjuman Type" [(ngModel)] ="memberReg.anjumantype"  >
         <option *ngFor="let anjumantype of anjumanTypeArray" [value]="anjumantype.anjumanid">{{anjumantype.anjumanname}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">FirstName</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="FirstName" [(ngModel)]="memberReg.name" name="FirstName" placeholder="FirstName" >  
        </div>
      </div>
      <div class="form-group row">
          <label  class="col-sm-2 col-form-label">LastName</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="LastName" [(ngModel)]="memberReg.surname"name="LastName" placeholder="LastName">
          </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">FatherName</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="FatherName" [(ngModel)]="memberReg.fathername"name="LastName" placeholder="Father Name">
            </div>
          </div>
        <div class="form-group row">
          <label  class=" col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-3" >
          <div class="form-check form-check-inline">
            <input class="form-check-input"name="group1" type="radio" id="inlineCheckbox1" [(ngModel)]="memberReg.gender" value="Male">
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="group1" type="radio" id="inlineCheckbox2" [(ngModel)]="memberReg.gender" value="Female">
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
        </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="Address" name="Address" [(ngModel)]="memberReg.address" placeholder="Address">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Share Amount</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="shareamount" name="shareamount" [(ngModel)]="memberReg.shareamount" placeholder="Share Amount">
            </div>
          </div>
        <!-- <div class="form-group row">
          <label  class="col-sm-2 col-form-label">DateofBirth</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="DateofBirth" name="DateofBirth" [(ngModel)]="regMemReq.dob" placeholder="DateofBirth">
          </div>
         <div class="col-sm-2 col-form-label">
          <label>YYYY-MM-DD</label>
        </div>
        </div> -->

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">MobileNumber</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="MobileNumber" name="MobileNumber" [(ngModel)]="memberReg.mobilenumber" placeholder="MobileNumber">
          </div>
        </div>
       
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="Email" name="Email" [(ngModel)]="memberReg.emailid" placeholder="Email">
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-2">
              <button class="btn btn-primary mb-5"   (click)="resetform" >Reset</button>
          </div>
          <!--  (click)="ResetFormFields(regMemReq)" -->
          
          <div class="col-sm-1">
              <button class="btn btn-primary mb-2" (click)="saveAnjumanRegistrationDetails(memberReg)" >Save</button> 
          </div>
          <!-- (click)="saveMemberDetails(regMemReq)" -->
          </div>
          
 </form>
